<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShade</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .topbar button {
            margin-right: 15px;
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
        }

        .topbar img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .topbar img:hover {
            transform: scale(1.1);
        }

        .typewriter {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 20ch;
            animation: typing 3s steps(20, end), blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 20ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div>
            <button id="gamesBtn">
                <img src="games-icon.png" alt="Games">
            </button>
            <button id="appsBtn">
                <img src="apps-icon.png" alt="Apps">
            </button>
        </div>
        <div class="typewriter" id="typewriter"></div>
    </div>

    <script>
        document.getElementById('gamesBtn').addEventListener('click', function() {
            alert('Games button clicked!');
        });

        document.getElementById('appsBtn').addEventListener('click', function() {
            alert('Apps button clicked!');
        });

        const typewriterElement = document.getElementById('typewriter');
        const typewriterTexts = ["Welcome to our site!", "Explore games!", "Discover apps!", "Enjoy your stay!"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            if (!isDeleting && charIndex <= typewriterTexts[textIndex].length) {
                typewriterElement.textContent = typewriterTexts[textIndex].substring(0, charIndex++);
                setTimeout(typeEffect, 100);
            } else if (isDeleting && charIndex > 0) {
                typewriterElement.textContent = typewriterTexts[textIndex].substring(0, charIndex--);
                setTimeout(typeEffect, 50);
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) {
                    textIndex = (textIndex + 1) % typewriterTexts.length;
                }
                setTimeout(typeEffect, 1000);
            }
        }

        typeEffect();
    </script>
</body>
</html>
