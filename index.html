<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cybershade</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #004d00, #001a4d);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s infinite;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            animation: particleMove 20s linear infinite;
        }

        @keyframes particleMove {
            from {
                transform: translate(0, 0);
                opacity: 1;
            }
            to {
                transform: translate(-200px, -200px);
                opacity: 0;
            }
        }

        .logo {
            position: relative;
            font-size: 4rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 45px #004d00;
            margin-bottom: 50px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .typewriter {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #00ccff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ccff;
            width: 25ch;
            text-align: center;
            animation: typing 4s steps(25, end) infinite, blink-caret 0.7s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 25ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ccff; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="logo">cyber shade</div>
    <div class="button-container">
        <a href="gms.html" class="button" id="gamesBtn">games</a>
        <a href="aps.html" class="button" id="appsBtn">apps</a>
        <a href="srch.html" class="button" id="searchBtn">search</a>
    </div>
    <div class="typewriter" id="typewriter"></div>

    <script>
        const typewriterElement = document.getElementById('typewriter');
        const typewriterTexts = ["welcome to our site!", "explore games!", "discover apps!", "enjoy your stay!"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            if (!isDeleting && charIndex <= typewriterTexts[textIndex].length) {
                typewriterElement.textContent = typewriterTexts[textIndex].substring(0, charIndex++);
                setTimeout(typeEffect, 100);
            } else if (isDeleting && charIndex > 0) {
                typewriterElement.textContent = typewriterTexts[textIndex].substring(0, charIndex--);
                setTimeout(typeEffect, 50);
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) {
                    textIndex = (textIndex + 1) % typewriterTexts.length;
                }
                setTimeout(typeEffect, 1000);
            }
        }

        typeEffect();

        // Particle effect generation
        const particlesContainer = document.getElementById('particles');

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;

            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;

            particlesContainer.appendChild(particle);

            setTimeout(() => particle.remove(), 20000);
        }

        setInterval(createParticle, 500);
    </script>
</body>
</html>
