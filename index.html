<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cybershade</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #004d00, #001a4d);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s infinite;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            animation: particleMove 20s linear infinite;
        }

        @keyframes particleMove {
            from {
                transform: translate(0, 0);
                opacity: 1;
            }
            to {
                transform: translate(-200px, -200px);
                opacity: 0;
            }
        }

        .logo {
            position: relative;
            font-size: 4rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 45px #004d00;
            margin-bottom: 50px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(42, 42, 42, 0.8);
            padding: 15px 30px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .topbar a {
            text-decoration: none;
            margin-right: 20px;
        }

        .topbar img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .topbar img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
        }

        .typewriter {
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 25ch;
            animation: typing 4s steps(25, end) infinite, blink-caret 0.7s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 25ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .topbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .topbar img {
                width: 40px;
                height: 40px;
                margin-bottom: 10px;
            }

            .typewriter {
                font-size: 16px;
                width: 20ch;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="logo">cyber shade</div>
    <div class="topbar">
        <div>
            <a href="API/games.html" id="gamesBtn">
                <img src="game-icon-png-4486.png" alt="games">
            </a>
            <a href="API/apps.html" id="appsBtn">
                <img src="https://i.pinimg.com/736x/e9/a0/94/e9a0948c39cf174574fb28d8250090cc.jpg" alt="apps">
            </a>
            <a href="API/search.html" id="searchBtn">
                <img src="https://e7.pngegg.com/pngimages/492/584/png-clipart-magnifying-glass-drawing-above-all-enterprises-inc-ear-photography-people.png" alt="search">
            </a>
        </div>
        <div class="typewriter" id="typewriter"></div>
    </div>

    <script>
        const typewriterElement = document.getElementById('typewriter');
        const typewriterTexts = ["welcome to our site!", "explore games!", "discover apps!", "enjoy your stay!"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            if (!isDeleting && charIndex <= typewriterTexts[textIndex].length) {
                typewriterElement.textContent = typewriterTexts[textIndex].substring(0, charIndex++);
                setTimeout(typeEffect, 100);
            } else if (isDeleting && charIndex > 0) {
                typewriterElement.textContent = typewriterTexts[textIndex].substring(0, charIndex--);
                setTimeout(typeEffect, 50);
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) {
                    textIndex = (textIndex + 1) % typewriterTexts.length;
                }
                setTimeout(typeEffect, 1000);
            }
        }

        typeEffect();

        // Particle effect generation
        const particlesContainer = document.getElementById('particles');

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;

            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;

            particlesContainer.appendChild(particle);

            setTimeout(() => particle.remove(), 20000);
        }

        setInterval(createParticle, 500);
    </script>
</body>
</html>
