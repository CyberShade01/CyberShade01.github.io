<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShade</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #004d00, #001a4d);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s infinite;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            animation: particleMove 20s linear infinite;
        }

        @keyframes particleMove {
            from {
                transform: translate(0, 0);
                opacity: 1;
            }
            to {
                transform: translate(-200px, -200px);
                opacity: 0;
            }
        }

        .logo {
            position: relative;
            font-size: 4rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 45px #004d00;
            margin-bottom: 50px;
            text-align: center;
        }

        .launch-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .launch-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .help-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .help-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="logo">cyber shade</div>
    <button class="launch-button" onclick="openGame()">Launch</button>
    <button class="help-button" onclick="openHelp()">Help</button>

    <script>
        function openGame() {
            var win = window.open();
            var url = "https://cybershade01.github.io/srch";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            win.document.body.appendChild(iframe);
        }

        function openHelp() {
            var win = window.open();
            var url = "https://cybershade01.github.io/hlp";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            win.document.body.appendChild(iframe);
        }

        // Particle effect generation
        const particlesContainer = document.getElementById('particles');

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;

            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;

            particlesContainer.appendChild(particle);

            setTimeout(() => particle.remove(), 20000);
        }

        setInterval(createParticle, 500);
    </script>
</body>
</html>
